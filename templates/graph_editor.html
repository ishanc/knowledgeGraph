<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Graph Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" rel="stylesheet" type="text/css">
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 20px;
            height: 100vh;
        }
        .sidebar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .graph-container {
            height: calc(100vh - 40px);
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .node-list {
            list-style: none;
            padding: 0;
        }
        .node-item {
            padding: 8px;
            margin: 4px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .node-item:hover {
            background: #e9ecef;
        }
        .edit-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="sidebar">
            <h4>Graph Editor</h4>
            <div class="mb-3">
                <button class="btn btn-primary btn-sm" onclick="addNode()">Add Node</button>
                <button class="btn btn-success btn-sm" onclick="addRelationship()">Add Relationship</button>
            </div>
            <div id="nodeList" class="node-list"></div>
            <div class="edit-form" id="editForm"></div>
        </div>
        <div class="graph-container">
            <div id="graphViewer" style="width: 100%; height: 100%;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <script>
        // Add utility functions
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        let network = null;
        let nodes = new vis.DataSet([]);
        let edges = new vis.DataSet([]);

        // Initialize the graph viewer
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('graphViewer');
            const options = {
                physics: {
                    enabled: true,
                    stabilization: true
                },
                nodes: {
                    shape: 'dot',
                    size: 16
                },
                edges: {
                    arrows: 'to'
                }
            };
            
            network = new vis.Network(container, { nodes, edges }, options);
            await loadGraphData();
            
            network.on('selectNode', function(params) {
                showNodeEditor(params.nodes[0]);
            });
        });

        async function loadGraphData() {
            const response = await fetch('/graph/data');
            const data = await response.json();
            nodes.clear();
            edges.clear();
            nodes.add(data.nodes);
            edges.add(data.edges);
            updateNodeList();
        }

        function updateNodeList() {
            const nodeList = document.getElementById('nodeList');
            nodeList.innerHTML = '';
            nodes.forEach(node => {
                const div = document.createElement('div');
                div.className = 'node-item';
                div.textContent = node.label;
                div.onclick = () => showNodeEditor(node.id);
                nodeList.appendChild(div);
            });
        }

        async function addNode() {
            const name = prompt('Enter node name:');
            if (!name) return;
            
            const response = await fetch('/graph/node', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    label: name,
                    type: 'concept'
                })
            });
            
            if (response.ok) {
                await loadGraphData();
            }
        }

        async function addRelationship() {
            const source = prompt('Enter source node ID:');
            const target = prompt('Enter target node ID:');
            const type = prompt('Enter relationship type:');
            
            if (!source || !target || !type) return;
            
            const response = await fetch('/graph/relationship', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    source,
                    target,
                    type
                })
            });
            
            if (response.ok) {
                await loadGraphData();
            }
        }

        function showNodeEditor(nodeId) {
            const node = nodes.get(nodeId);
            const form = document.getElementById('editForm');
            
            form.innerHTML = `
                <h5>Edit Node</h5>
                <div class="mb-3">
                    <label class="form-label">Label</label>
                    <input type="text" class="form-control" id="nodeLabel" value="${node.label}">
                </div>
                <button class="btn btn-primary btn-sm" onclick="updateNode('${nodeId}')">Update</button>
                <button class="btn btn-danger btn-sm" onclick="deleteNode('${nodeId}')">Delete</button>
            `;
        }

        async function updateNode(nodeId) {
            const label = document.getElementById('nodeLabel').value;
            
            const response = await fetch(`/graph/node/${nodeId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ label })
            });
            
            if (response.ok) {
                await loadGraphData();
            }
        }

        async function deleteNode(nodeId) {
            if (!confirm('Are you sure you want to delete this node?')) return;
            
            const response = await fetch(`/graph/node/${nodeId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                await loadGraphData();
            }
        }
    </script>
</body>
</html>
